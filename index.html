<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <section id="calculator">
        <div class="simple-calc">
            <div class="heading"> <h2>Simple Calculator</h2></div>
            <div id="main-calculator">
                <div id="screen">
                    <input type="text" name="" id="screen-input" placeholder="0">
                </div>
                <div id="buttons">
                    <button id="btn1" onclick="btnClick('')">C</button>
                    <button id ="btn2" onclick="btnClick('/')">/</button>
                    <button id="btn3" onclick="btnClick('*')">*</button>
                    <button id="btn4" onclick="spaceBack()">&lt;</button>
                    <button id="btn5" onclick="btnClick('7')">7</button>
                    <button id="btn6" onclick="btnClick('8')">8</button>
                    <button id="btn7" onclick="btnClick('9')">9</button>
                    <button id="btn8" onclick="btnClick('-')">-</button>
                    <button id="btn9" onclick="btnClick('4')">4</button>
                    <button id="btn10" onclick="btnClick('5')">5</button>
                    <button id="btn11" onclick="btnClick('6')">6</button>
                    <button id="btn12" onclick="btnClick('+')">+</button>
                    <button id="btn13" onclick="btnClick('1')">1</button>
                    <button id="btn14" onclick="btnClick('2')">2</button>
                    <button id="btn15" onclick="btnClick('3')">3</button>
                    <button id="btn16" onclick="equalTo('')">=</button>
                    <button id="btn17" onclick="btnClick('%')">%</button>
                    <button id="btn18" onclick="btnClick('0')">0</button>
                    <button id="btn19" onclick="btnClick('.')">.</button>
                   

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
